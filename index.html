<!DOCTYPE html>
<html lang="pt-br">
<head>

        .btn1{

        }
        .btn2{
            background-image: url(img/claro.png);

        }
        #btnmudar{

            width: 200px;
            height: 100px;
            border-radius: 10px;
            color: red;
            font-size: 25px;
            cursor: pointer;
            background-color: beige;
            box-shadow: -3px 3px 5px black;
        }
        
        #btnmudar:hover{
            background-color:#00000050;
            color: black;
            font-weight: 700;
            transition: .3s;
            transform: scale(1.1);
